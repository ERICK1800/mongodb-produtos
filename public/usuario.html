<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilo.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="imagens/loja.gif" />
</head>
<body onload="carregaUsuarios()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Loja de Informática</a>
        <div class="navbar-collapse justify-content-between">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="produtos.html">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="usuario.html">Usuários</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item m-3">
                    <a class="btn btn-danger" href="#" id="logoutBtn">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Formulário -->
                <h4 class="text-primary mt-3">Cadastro de Usuarios</h4>
                <form id="formUsuario" method="post" class="shadow-lg p-3">
                <!-- Id -->
                <input type="hidden" id="id" name="id" />
                <!-- Nome do Usuário -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Usuário</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do Usuario" autofocus/>
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="exemplodeemail@gmail.com" />
                </div>
                <!-- Senha -->
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha"  placeholder="Ex: senha@123"/>
                </div>
                <!-- Ativo -->
                <div class="mb-3">
                    <label for="ativo" class="form-label">Atividade do Usuário</label>
                    <div class="form-check">
                        <label class="form-check-label" for="ativo" class="form-label">Ativo</label>
                        <input class="form-check-input" type="checkbox" class="form-control" id="ativo" name="ativo" checked/>
                    </div>
                </div>
                <!-- Tipo de Usuário -->
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de Usuário</label>
                    <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Cliente ou Admin"/>
                </div>
                <!-- Avatar -->
                <div class="mb-3">
                    <label for="avatar" class="form-label">Avatar</label>
                    <input type="text" class="form-control" id="avatar" name="avatar" placeholder="https://ui-avatars.com/api/?name=primeiroNome+segundoNome+2&&background=random"/>
                </div>
                <!-- Botões-->
                <div class="my-5">
                    <button class="btn btn-success" id="salvar" type="submit">
                    <i class="bi bi-save"></i> Salvar
                    </button>
                    <button class="btn btn-danger" id="limpar" type="reset">
                    <i class="bi bi-x"></i> Limpar
                    </button>
                </div>
                </form>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-12">
                <h4 class="text-primary mt-3">Relação dos Usuarios da Loja</h4>
                <table class="table table-bordered shadow-lg">
                <thead>
                    <tr class="table-primary">
                    <th>Nome do Usuário</th>
                    <th>Email</th>
                    <th>Senha</th>
                    <th>Ativo</th>              
                    <th>Tipo de Usuário</th>
                    <th>Avatar</th>
                    <th>Opções</th>
                    </tr>
                </thead>
                <tbody id="dadosTabela"></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalMensagem" tabindex="-1" role="dialog">
        <div class="modal-dialog bg-danger" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">Mensagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p id="mensagem"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Rodapé -->
    <footer class="bg-primary text-white text-center py-3 position-fixed fixed-bottom">
        &copy; 2023 Fatec Itu. Todos os direitos reservados.
    </footer>
    <!-- JS -->
    <script src="js/validatoken.js"></script>
    <script src="js/usuario.js"></script>
</body>
</html>
