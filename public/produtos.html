<body onload="carregaProdutos()">

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Formulário -->
                <h4 class="text-primary mt-3">Cadastro de Produtos</h4>
                <form id="formProduto" method="post" class="shadow-lg p-3">
                <!-- Id -->
                <input type="hidden" id="id" name="id" />
                <!-- Nome do Produto -->
                <div class="mb-3">
                    <label for="produto" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" id="produto" name="produto" placeholder="Nome do Produto" autofocus/>
                </div>
                <!-- Marca -->
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="marca" name="marca" placeholder="Marca" />
                </div>
                <!-- Preço (R$) -->
                <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="text" class="form-control" id="preco" name="preco"  placeholder="Ex: 9.99"/>
                </div>
                <!-- Estoque -->
                <div class="mb-3">
                    <label for="estoque" class="form-label">Estoque</label>
                    <input type="number" class="form-control" id="estoque" name="estoque"  placeholder="Ex: 10"/>
                </div>
                <!-- Cor do Produto -->
                <div class="mb-3">
                    <label for="cor" class="form-label">Cor do Produto</label>
                    <input type="text" class="form-control" id="cor" name="cor"  placeholder="Ex: Vermelho"/>
                </div>
                <!-- Data de Lançamento -->
                <div class="mb-3">
                    <label for="data_lancamento" class="form-label">Data de Lançamento</label>
                    <input type="date" class="form-control" id="data_lancamento" name="data_lancamento"/>
                </div>
                <!-- Classificação -->
                <div class="mb-3">
                    <label for="classificacao" class="form-label">Classificação</label>
                    <input type="number" class="form-control" id="classificacao" name="classificacao"  placeholder="Ex: 5"/>
                </div>
                <!-- Peso (Kg) -->
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso</label>
                    <input type="text" class="form-control" id="peso" name="peso"  placeholder="Ex: 1.5"/>
                </div>
                <!-- Botões-->
                <div class="my-5">
                    <button class="btn btn-success" id="salvar" type="submit">
                    <i class="bi bi-save"></i> Salvar
                    </button>
                    <button class="btn btn-danger" id="limpar" type="reset">
                    <i class="bi bi-x"></i> Limpar
                    </button>
                </div>
                </form>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-12">
                <h4 class="text-primary mt-3">Relação dos Produdos da Loja</h4>
                <!-- Lista os produtos da loja pelo nome ou marca -->
                <form id="formFiltroNomeMarca" class="row mb-3">
                    <div class="col-md-4">
                        <label for="filtroNomeMarca" class="form-label">Nome/Marca do Produto:</label>
                        <input type="text" class="form-control" id="filtroNomeMarca" placeholder="Digite o nome/marca">
                    </div>
                    <div class="col-md-12 mt-3">
                        <button class="btn btn-primary" type="button" id="btnFiltrarNomeMarca">Filtrar</button>
                    </div>
                </form>
                <!-- Lista os produtos da loja com o preço maximo e classificação mínima -->
                <!--<form id="filtroPrecoMaxClassificacaoMin" class="row mb-3">
                    <div class="col-md-4">
                        <label for="filtroPrecoMax" class="form-label">Preço Máximo:</label>
                        <input type="text" class="form-control" id="filtroPrecoMax" placeholder="Digite o preço máximo">
                    </div>
                    <div class="col-md-4">
                        <label for="filtroClassificacaoMin" class="form-label">Classificação Mínima:</label>
                        <input type="text" class="form-control" id="filtroClassificacaoMin" placeholder="Digite a classificação mínima">
                    </div>
                    <div class="col-md-12 mt-3">
                        <button class="btn btn-primary" type="button" id="btnFiltrarPrecoMaxClassificacaoMin">Filtrar</button>
                    </div>
                </form>-->
                <table class="table table-bordered shadow-lg">
                <thead>
                    <tr class="table-primary">
                    <th>Nome do Produto</th>
                    <th>Marca</th>
                    <th>Preço (R$)</th>
                    <th>Estoque</th>              
                    <th>Cor do Produto</th>
                    <th>Data de Lançamento</th> 
                    <th>Classificação</th> 
                    <th>Peso (Kg)</th>
                    <th>Opções</th>
                    </tr>
                </thead>
                <tbody id="dadosTabela"></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalMensagem" tabindex="-1" role="dialog">
        <div class="modal-dialog bg-danger" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">Mensagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p id="mensagem"></p>
                </div>
            </div>
        </div>
    </div>

</html>
