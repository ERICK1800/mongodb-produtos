<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Informatica</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilo.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="imagens/loja.gif" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-header">
                        <h2 class="text-success">Área Restrita</h2>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-2">
                                <label for="login">E-mail do Usuário</label>
                                <input type="text" class="form-control" id="login" name="login" autofocus autocomplete="email">
                            </div>
                            <div class="mb-2">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha">
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-file-earmark-lock"></i> Login
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        Ainda não é usuário? <a href="#">Cadastre-se!</a>
                    </div>
                </div>
            </div>          
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalMensagem" tabindex="-1" aria-labelledby="ModalMensagemLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">ℹ Mensagem</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="mensagem"></p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fexar</button>
            </div>
        </div>
        </div>
    </div>
    <!-- JS -->
    <script src="js/login.js"></script>
</body>
</html>
